<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <br>
            <br>

            <h1>Form Validator</h1>

            <form class="form-validator">
                <div class="form-group">
                    <label>Firstname <span style="color: red;">(The field is required)</span></label>
                    <input type="text" class="form-control" name="firstname" field-required value="">
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" name="lastname" value="">
                </div>
                <div class="form-group">
                    <label>ID Number <span style="color: red;">(The field is required)</span></label>
                    <input type="number" class="form-control" name="nationalId" field-required value="">
                </div>
                <div class="form-group">
                    <label>Email <span style="color: red;">(The field is required)</span></label>
                    <input type="email" class="form-control" name="email" field-required value="">
                </div>
                <div class="form-group">
                    <label>Username <span style="color: red;">(The field is required)</span></label>
                    <input type="text" class="form-control" name="username" field-required value="">
                </div>
                <div class="form-group">
                    <label>Password <span style="color: red;">(The field is required)</span></label>
                    <input type="password" class="form-control" name="password" field-required value="">
                </div>
                <div class="form-group">
                    <label>Confirm Password <span style="color: red;">(The field is required)</span></label>
                    <input type="password" class="form-control" name="confirmPassword" field-required value="">
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" name="companyName" value="">
                </div>
                <div class="form-group">
                    <label>Company Url</label>
                    <input type="url" class="form-control" name="companyUrl" value="">
                </div>
                <input type="submit" class="btn btn-success" name="submit" value="Submit">
            </form>

            <br>
            <br>
        </div>
    </div>
</div>
<script>
    (function () {
        window.validator_options = {
            form_class: 'form-validator',
            default_message: '* Please enter information',
            text_message: '* Please enter text',
            number_message: '* Please enter number',
            confirm_number_message: '* Please enter only number',
            email_message: '* Please enter email address',
            confirm_email_message: '* Please enter valid email address',
            password_message: '* Please enter password',
            confirm_password_message: '* Password does not match',
            url_message: '* Please enter url',
            confirm_url_message: '* Please enter only url',
        };
    })();
</script>
<script type="text/javascript" src="form-validator.js"></script>
</body>
</html>
